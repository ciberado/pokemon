server:
    port: 8080

spring:
    application:
       name: poki
    jpa:
        show-sql: false
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    datasource:
        driverClassName: com.mysql.jdbc.Driver
        hikari:
            connection-timeout: 2000
            maximum-pool-size: 10

---

spring:
    profiles: dev
    jpa:
        show-sql: true
    datasource:
        url: jdbc:mysql://localhost/pokemondb
        username: root
        password: incorrecta
  